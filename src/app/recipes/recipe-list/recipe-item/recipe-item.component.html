<a  [routerLink] = "[index]"
    routerLinkActive = "active"
    style="cursor: pointer;" 
    class="list-group-item clearfix " 
    >
    <div class="pull-left">
        <h4 class="list-group-item-heading">Recipe Name : {{ recipe.name }}</h4>
        <p class="list-group-item-text">Description : {{ recipe.description }}</p>
    </div>
    <div class="pull-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="image-responsive" style="max-height: 50px;">
    </div>
</a>
